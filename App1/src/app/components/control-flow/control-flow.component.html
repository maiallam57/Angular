<div class="container bg-black p-10 text-2xl">
    <h2 class="text-white p-4">All Products</h2>
    <div class="row">
        @for (item of productList; track item.id) {
        <div class="w-1/3 text-white p-4">
            <app-product-item [product]="item"></app-product-item>
        </div>
        }
        @empty {
        <h2 class="text-center p-10 text-5xl">Sorry, We don't have any data at the moment!</h2>
        }
    </div>

    <h2 class="text-white p-4">Recomended Products</h2>
    <div class="row">
        @for (item of recommenedList; track item.id) {
        <div class="w-1/3 text-white p-4">
            <app-product-item [product]="item"></app-product-item>
        </div>
        }
    </div>
</div>
